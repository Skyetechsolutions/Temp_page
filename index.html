<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | SkyeTech</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #2e6ebe;
        color: white;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 50px;
        max-width: 1200px;
        width: 100%;
      }

      .illustration {
        flex: 1 1 300px;
        max-width: 500px;
        order: 2;
      }

      .illustration img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .content {
        flex: 1 1 300px;
        max-width: 500px;
        text-align: center;
        order: 1;
      }

      .logo {
        width: 300px;
        margin: 0 auto 20px;
        display: block;
      }

      .content h1 {
        font-size: 2rem;
        color: #f97316;
        margin-bottom: 20px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #f97316;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .content p {
        font-size: 1.1rem;
        color: #cbd5e1;
        margin-top: 10px;
      }

      .countdown {
        margin-top: 20px;
        font-size: 1.3rem;
        color: #ffffff;
        font-weight: bold;
      }

      .notify-box {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
      }

      .notify-box input {
        padding: 12px;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        outline: none;
        width: 250px;
        max-width: 80%;
      }

      .notify-box button {
        background-color: #f97316;
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 1rem;
        white-space: nowrap;
      }

      .email-note {
        margin-top: 15px;
        font-size: 0.95rem;
        color: #f8fafc;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          gap: 30px;
        }

        .content h1 {
          font-size: 1.6rem;
        }

        .notify-box {
          flex-direction: column;
          align-items: center;
        }

        .notify-box input,
        .notify-box button {
          width: auto;
          min-width: 200px;
          max-width: 90%;
        }

        .logo {
          width: 200px;
        }

        .illustration {
          order: 3;
        }

        .content {
          order: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img src="SKYE-white.png" class="logo" alt="SkyeTech Logo" />
        <h1 id="headline">We're Launching Soon!!</h1>
        <p>Stay tuned! A new experience is on its way.</p>
        <div class="countdown" id="countdown"></div>

        <div class="notify-box">
          <input type="email" placeholder="Notify me" />
          <button>ðŸ”” Notify Me</button>
        </div>
        <div class="email-note">Contact us: skyetechsolutions.blr@gmail.com</div>
      </div>

      <div class="illustration">
        <img src="SKYE GUY2.png" alt="Tech traveler illustration" />
      </div>
    </div>

    <script>
      // Typewriter animation
      document.addEventListener("DOMContentLoaded", () => {
        const headline = document.getElementById("headline");
        const text = headline.textContent;
        let i = 0;
        headline.textContent = "";

        function typeEffect() {
          if (i < text.length) {
            headline.textContent += text.charAt(i);
            i++;
            setTimeout(typeEffect, 70);
          } else {
            headline.style.borderRight = "none";
          }
        }

        typeEffect();
      });

      // Countdown Timer
      const countdownElement = document.getElementById("countdown");
      const launchDate = new Date("2025-06-01T00:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const timeLeft = launchDate - now;

        if (timeLeft < 0) {
          countdownElement.textContent = "We are live!";
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        countdownElement.textContent = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
